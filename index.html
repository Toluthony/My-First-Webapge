<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Title - Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        header {
            padding: 20px;
            background-color: #f2f2f2;
        }
        h1 {
            color: #333;
        }
        .book-cover {
            max-width: 300px;
            margin: 20px auto;
        }
        .description {
            width: 60%;
            margin: 20px auto;
            line-height: 1.6;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f2f2f2;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Book Title</h1>
    </header>

    <img class="book-cover" src="book_cover.jpg" alt="Book Cover">

    <div class="description">
        <h2>About the Book</h2>
        <p>This is a brief description of the book and what readers can expect from it. Use this space to engage your audience and entice them to explore more about the book.</p>
    </div>

    <footer>
        <p>&copy; 2023 BookTitle.com</p>
    </footer>
